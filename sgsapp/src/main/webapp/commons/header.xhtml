<!DOCTYPE html>

    <h:body>

                            <h:outputText value="#{loginMB.usuarioSession.VApellidos}" style="font-size: 11px;font-weight: bold;"/>
                            <h:outputText value=" (#{loginMB.perfilSession.VNombre})" style="font-size: 9px;font-weight: bold;"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGrid columns="5" style="float: right;" styleClass="valign-bottom">
                        <h:commandLink action="/pages/bienvenida.xhtml">

                    </h:panelGrid>
                </h:panelGrid>

                <p:menubar style="font-size: 12px" >

                        <p:submenu label="#{msgs.submenu11}" icon="ui-icon-contact">
                            <p:menuitem value="#{msgs.menuitem111}" actionListener="#{menuMB.toGestionLocal}" outcome="/pages/local.xhtml" />
                            <p:menuitem value="#{msgs.menuitem112}" actionListener="#{menuMB.toGestionArea}" outcome="/pages/area.xhtml" />

                        <p:menuitem value="#{msgs.menuitem22}" actionListener="#{menuMB.toGestionInspeccionTelefonica}" outcome="/pages/telefonica.xhtml" />
                    </p:submenu>
                    <p:submenu label="#{msgs.submenu3}" icon="ui-icon-document">

                    </p:submenu>
                    <p:submenu label="#{msgs.submenu5}" icon="ui-icon-document">

        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />

        <p:dialog widgetVar="statusDialog" modal="true" appendTo="@(body)" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="156.gif" style="border: 0;" />
        </p:dialog>
    </h:body>
</html>
