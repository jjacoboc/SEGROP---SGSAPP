<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGSWEB</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:view>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="120" closable="true" collapsible="true">
                    <ui:include src="../commons/header.xhtml" />
                </p:layoutUnit>
                
                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <ui:include src="../commons/footer.xhtml" />
                </p:layoutUnit>
                
                <p:layoutUnit position="center" style="font-size: 12px;">
                    <h:panelGrid columns="1" width="100%" style="text-align: center;">
                        <p:spacer height="150"/>
                        <p:graphicImage library="images" name="sgsweb_logo.png" style="border: 0;" width="219" height="254"/>
                        <p:spacer height="150"/>
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </f:view>
    </h:body>
</html>
