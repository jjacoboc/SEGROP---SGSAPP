<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGSWEB - Gestión de Perfiles</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="mycss.css" />
        <h:outputScript library="js" name="general.js"/>
    </h:head>
    <f:loadBundle var="par" basename="pe.com.segrop.sgsapp.resources.parameters"/>
    <h:body>
        <f:view>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="82" closable="true" collapsible="true" visible="true" >
                    <ui:include src="../commons/header.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <ui:include src="../commons/footer.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="center" style="font-size: 12px;">
                    <h:form id="f">
                        <p:spacer height="15"/>
                        <p:panel header="GESTION DE PERFILES" style="font-size: 13px;">
                            <fieldset>
                                <legend style="font-size: 11px;font-weight: bold;">Criterios de Búsqueda</legend>
                                <h:panelGrid columns="2" width="100%" columnClasses="columnLbl1, columnTxt1">
                                    <h:outputText value="Empresa: " styleClass="Etiqueta1" rendered="#{perfilMB.flag}"/>
                                    <p:selectOneMenu value="#{perfilMB.searchEmpresa}" style="float: left;font-size: 11px" rendered="#{perfilMB.flag}"> 
                                        <f:selectItems value="#{listasSessionMB.listaEmpresaActiva}"/>
                                    </p:selectOneMenu>

                                    <h:outputText value="Nombre: " styleClass="Etiqueta1" />
                                    <p:inputText value="#{perfilMB.searchNombre}" size="50" maxlength="100" style="float: left;font-size: 11px;text-transform: uppercase;" />
                                </h:panelGrid>
                                <h:panelGrid columns="1">
                                    <h:panelGroup>
                                        <p:commandButton id="btnBuscar" value="Buscar" actionListener="#{perfilMB.buscarPerfil}" update=":f:tbl" style="font-size: 11px;height: 2em"/>
                                        <p:commandButton id="btnNuevo" value="Nuevo" actionListener="#{perfilMB.toRegistrar}" oncomplete="PF('dlg').show();" update=":dlgForm:dlgMsgs :dlgForm:pg" style="font-size: 11px;height: 2em"/>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </fieldset>

                            <fieldset>
                                <legend style="font-size: 11px;font-weight: bold;">Listado de Locales</legend>
                                <p:messages id="tblMsgs" showSummary="true" showDetail="true"/>
                                <p:dataTable id="tbl" var="row" value="#{perfilMB.listaPerfil}" rows="10" paginator="true" paginatorPosition="top" style="font-size: 11px;">
                                    <p:column rendered="#{perfilMB.flag}">
                                        <f:facet name="header">
                                            <h:outputText value="EMPRESA" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.id.NCodEmpresa}" style="font-size: 11px;font-weight: normal;">
                                            <f:converter converterId="converterEmpresa"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="NOMBRE" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.VNombre}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="DESCRIPCIÓN" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.VDescripcion}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="text-align: center; width: 6%;">
                                        <f:facet name="header">
                                            <h:outputText value="ACTIVO" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.NFlgActivo}" style="font-size: 11px;font-weight: normal;">
                                            <f:converter converterId="converterSiNo"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center; width: 10%;">
                                        <f:facet name="header">
                                            <h:outputText value="FECHA REGISTRO" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.DFecCreacion}" style="font-size: 11px;font-weight: normal;">
                                            <f:convertDateTime type="both" locale="es" pattern="dd/MM/yyyy HH:mm:ss"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center; width: 7%;">
                                        <f:facet name="header">
                                            <h:outputText value="ACCIONES" style="font-size: 11px;"/>
                                        </f:facet>
                                        <p:commandLink id="elink" actionListener="#{perfilMB.toEditar}" update=":dlgEditForm:gridEdit" oncomplete="PF('dlgEdit').show();">
                                            <f:setPropertyActionListener value="#{row}" target="#{perfilMB.selectedItem}"/>
                                            <h:graphicImage library="images" name="pencil.png" alt="editar local" title="editar local"/>
                                        </p:commandLink>
                                        <p:spacer width="5"/>
                                        <p:commandLink id="dlink" rendered="#{row.NFlgActivo eq 1}" oncomplete="PF('cdlg').show();">
                                            <f:setPropertyActionListener value="#{row}" target="#{perfilMB.selectedItem}"/>
                                            <h:graphicImage library="images" name="cross.png" alt="desactivar local" title="desactivar local"/>
                                        </p:commandLink>
                                        <p:commandLink id="alink" rendered="#{row.NFlgActivo eq 0}" oncomplete="PF('cadlg').show();">
                                            <f:setPropertyActionListener value="#{row}" target="#{perfilMB.selectedItem}"/>
                                            <h:graphicImage library="images" name="tick.png" alt="activar local" title="activar local"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </fieldset>
                        </p:panel>
                    </h:form>
                    
                    <p:dialog id="dlg" widgetVar="dlg" resizable="false" maximizable="false" minimizable="false" modal="true" appendTo="@(body)" >
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="NUEVO PERFIL"></h:outputText>
                            </h:panelGroup>
                        </f:facet>
                        <h:form id="dlgForm">
                            <p:messages id="dlgMsgs" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid id="pg" columns="2" style="margin-bottom:10px">
                                <h:outputText value="Empresa: " styleClass="Etiqueta1" rendered="#{perfilMB.flag}"/>
                                <h:panelGroup rendered="#{perfilMB.flag}">
                                    <p:selectOneMenu value="#{perfilMB.empresa}" style="font-size: 11px" >
                                        <f:selectItems value="#{listasSessionMB.listaEmpresaActiva}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                                
                                <h:outputText value="Nombre: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{perfilMB.nombre}" size="50" maxlength="100" style="float: left;font-size: 11px;text-transform: uppercase;" />

                                <h:outputText value="Descripción: " styleClass="Etiqueta1"/>
                                <p:inputTextarea value="#{perfilMB.descripcion}" cols="50" rows="5" style="float: left;font-size: 11px;text-transform: uppercase;" />
                            </h:panelGrid>

                            <h:panelGroup>
                                <p:commandButton value="Grabar" oncomplete="PF('confirmDlg').show();" style="font-size: 11px;height: 2em"/>
                                <p:commandButton value="Cancelar" oncomplete="PF('dlg').hide();" style="font-size: 11px;height: 2em"/>
                            </h:panelGroup>
                        </h:form>
                    </p:dialog>
                    
                    <p:confirmDialog id="confirmDlg" widgetVar="confirmDlg" header="Confirmación" message="Se procederá a registrar el perfil. Desea Continuar?" appendTo="@(body)" >
                        <h:form id="confirmDlgForm">
                            <p:commandButton id="btnSi" value="SI" update=":f:tbl, :dlgForm:dlgMsgs" actionListener="#{perfilMB.registrarPerfil}" oncomplete="PF('confirmDlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="btnNo" value="NO" oncomplete="PF('confirmDlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    <p:dialog id="dlgEdit" widgetVar="dlgEdit" resizable="false" maximizable="false" minimizable="false" modal="true" appendTo="@(body)" >
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="EDITAR PERFIL"></h:outputText>
                            </h:panelGroup>
                        </f:facet>
                        <h:form id="dlgEditForm">
                            <p:messages id="dlgEditMsgs" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid id="gridEdit" columns="2" style="margin-bottom:10px">
                                <h:outputText value="Empresa:" styleClass="Etiqueta1" rendered="#{perfilMB.flag}"/>
                                <h:selectOneMenu value="#{perfilMB.selectedItem.id.NCodEmpresa}" style="float: left;font-size: 11px" rendered="#{perfilMB.flag}">
                                    <f:selectItems value="#{listasSessionMB.listaEmpresaActiva}"/>
                                </h:selectOneMenu>

                                <h:outputText value="Nombre:" styleClass="Etiqueta1"/>
                                <h:inputText value="#{perfilMB.selectedItem.VNombre}" size="50" maxlength="100" style="float: left;font-size: 11px;text-transform: uppercase;" />

                                <h:outputText value="Descripción:" styleClass="Etiqueta1"/>
                                <h:inputTextarea value="#{perfilMB.selectedItem.VDescripcion}" cols="50" rows="5" style="float: left;font-size: 11px;text-transform: uppercase;" />
                            </h:panelGrid>

                            <h:panelGroup>
                                <p:commandButton id="btnGrabar_" value="Grabar" oncomplete="PF('confirmEditDlg').show();" style="font-size: 11px;height: 2em"/>
                                <p:commandButton id="btnCancelar_" value="Cancelar" oncomplete="PF('dlgEdit').hide();" style="font-size: 11px;height: 2em"/>
                            </h:panelGroup>
                        </h:form>
                    </p:dialog>
                    
                    <p:confirmDialog id="confirmEditDlg" widgetVar="confirmEditDlg" header="Confirmación" message="Se procederá a editar el perfil. Desea Continuar?" appendTo="@(body)">
                        <h:form id="confirmEditDlgForm">
                            <p:commandButton id="btnSi_" value="SI" update=":dlgEditForm:dlgEditMsgs, :f:tbl" actionListener="#{perfilMB.editarPerfil}" oncomplete="PF('confirmEditDlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="btnNo_" value="NO" oncomplete="PF('confirmEditDlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    <p:confirmDialog id="cdlg" widgetVar="cdlg" header="Desactivación del Perfil" message="Se procederá a desactivar el perfil. Desea Continuar?" appendTo="@(body)">
                        <h:form id="mpdForm">
                            <p:commandButton id="dbtnSI" value="SI" update=":f:tbl" actionListener="#{perfilMB.desactivar}" oncomplete="PF('cdlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="dbtnNO" value="NO" oncomplete="PF('cdlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    <p:confirmDialog id="cadlg" widgetVar="cadlg" header="Activación del Perfil" message="Se procederá a activar el perfil. Desea Continuar?" appendTo="@(body)">
                        <h:form id="mpaForm">
                            <p:commandButton id="dbtnSI" value="SI" update=":f:tbl" actionListener="#{perfilMB.activar}" oncomplete="PF('cadlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="dbtnNO" value="NO" oncomplete="PF('cadlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                </p:layoutUnit>
            </p:layout>
        </f:view>
    </h:body>
</html>
